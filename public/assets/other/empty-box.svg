<svg width="200" height="200" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Box -->
  <rect x="40" y="60" width="120" height="80" fill="gold" stroke="black" stroke-width="4"/>

  <!-- Lines -->
  <line x1="40" y1="100" x2="160" y2="100" stroke="black" stroke-width="4"/>
  <line x1="70" y1="60" x2="70" y2="140" stroke="black" stroke-width="4"/>
  <line x1="130" y1="60" x2="130" y2="140" stroke="black" stroke-width="4"/>

  <!-- Надпись "Корзина пуста" -->
  <!-- <text x="100" y="45" font-family="Arial" font-size="18" text-anchor="middle" fill="black">Корзина пуста</text> -->

  <!-- Decor elements -->
  <line x1="80" y1="40" x2="60" y2="20" stroke="green" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="120" y1="40" x2="140" y2="20" stroke="green" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="green" />
    </marker>
  </defs>
</svg>
